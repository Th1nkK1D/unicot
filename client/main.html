<head>
    <title>Unicot: Discord Music Streaming Bot</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>

<body ng-app="unicot">
    <div class="container" ng-controller="mainController">
        <div class="main-body">
            <img src="unicot_banner.jpg" alt="Unicot" class="banner">
            <div class="row paper">
                <div class="column player">
                    <div class="controller">
                        <div ng-hide="queue.playing == null">
                                <a href="" ng-click="stop()" ng-hide="queue.playing.status == 'queued'"><i class="material-icons">stop</i></a>
                                <a href="" ng-click="play()" ng-hide="queue.playing.status == 'playing'"><i class="material-icons">play_arrow</i></a>
                                <a href="" ng-click="pause()" ng-show="queue.playing.status == 'playing'"><i class="material-icons">pause</i></a>
                                <a href="" ng-click="skip()" ng-hide="queue.playing.status == 'queued'"><i class="material-icons">skip_next</i></a>
                                
                                <div class="volume" ng-hide="queue.playing.status == 'queued'">
                                    <a href="" ng-click="volumeDown()"><i class="material-icons">remove</i></a>
                                    <i class="material-icons">volume_up</i>
                                    <a href="" ng-click="volumeUp()"><i class="material-icons">add</i></a>
                                </div>
                        </div>
                    </div>
                    <img class="cover" src="https://img.youtube.com/vi/{{queue.playing.vid}}/hqdefault.jpg" alt="">
                </div>
                <div class="column">
                    <div class="queue">
                        <div class="playing">
                            <h4>{{queue.playing.title}}</h4>
                        </div>
                        <div class="next-list">
                            <ol>
                                <li ng-repeat="song in queue.nextList">
                                    {{song.title}} &nbsp; <a href="" ng-click="remove(song)"><strong>x</strong></a>
                                </li>
                            </ol>
                        </div>
                        <div class="input">
                            <form ng-submit="add(url)">
                                <input type="text" placeholder="Paste Youtube link here..." ng-model="url">
                                <input type="submit" class="submit"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <p class="footer">&copy Th1nkK1D 2017 - <a href="https://github.com/Th1nkK1D/unicot ">Unicot Github Page</a></p>
        </div>
    </div>
</body>
