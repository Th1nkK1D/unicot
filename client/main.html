<body ng-app="unicot">
    <div ng-controller="mainController">
        <h2>Unicot bot hello!</h2>
        {{test}}

        <div>
            <div ng-repeat="song in queue">
                <p>{{song}}</p>
            </div>
        </div>

        <input type="text" ng-model="inputUrl">
        <button ng-click="add(inputUrl)">Added!</button>
        <button>Play</button>
        <button>Pause</button>
    </div>
</body>
